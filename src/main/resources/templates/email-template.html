<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Código OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header h1 {
            color: #333333;
            font-size: 24px;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }
        .otp-code {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: #ffffff;
            background-color: #007BFF;
            border-radius: 4px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Confirme seu email</h1>
    </div>
    <div class="content">
        <p>Olá, {{NAME}}</p>
        <p>Use o código abaixo para verificar sua conta. Este código é válido por apenas 10 minutos.</p>
        <div class="otp-code">{{OTP_CODE}}</div>
        <p>Se você não solicitou este código, ignore este email.</p>
    </div>
    <div class="footer">
        <p>© 2024 Library Web. Todos os direitos reservados.</p>
    </div>
</div>
</body>
</html>
